<!DOCTYPE html>
<html>
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer">
          <h2 class="name"></h2>
          <p class="location"></p>
          <p class="tagline"></p>
        </div>
        <button class="contact_button">Contactez-moi</button>
        <div class="photographer-img"></div>
      </div>
      <div class="photographer-media">
        <div class="sort">
          <p class="sort-title">Trier par</p>
          <div class="sortlist inactive" id="sortlistdiv">
            <ul id="sortlist" tabindex="0">
              <li tabindex="0">
                <input
                  type="radio"
                  name="sortradio"
                  id="radio1"
                  value="popularity"
                  checked
                /><label for="radio1">Popularité</label>
              </li>
              <li tabindex="0">
                <input
                  type="radio"
                  name="sortradio"
                  id="radio2"
                  value="date"
                /><label for="radio2">Date</label>
              </li>
              <li tabindex="0">
                <input
                  type="radio"
                  name="sortradio"
                  id="radio3"
                  value="title"
                /><label for="radio3">Titre</label>
              </li>
            </ul>
            <div class="arrows">
              <i class="arrow">
                <svg
                  width="16"
                  height="11"
                  viewBox="0 0 16 11"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14.12 0.453125L8 6.55979L1.88 0.453125L0 2.33312L8 10.3331L16 2.33312L14.12 0.453125Z"
                    fill="white"
                  />
                </svg>
              </i>
              <i class="arrow hidden">
                <svg
                  width="16"
                  height="11"
                  viewBox="0 0 16 11"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.88 10.5469L8 4.44021L14.12 10.5469L16 8.66688L8 0.666874L1.64355e-07 8.66687L1.88 10.5469Z"
                    fill="white"
                  />
                </svg>
              </i>
            </div>
          </div>
        </div>
        <div class="media"></div>
        <div class="stats">
          <p class="likes"><i class="fa-solid fa-heart"></i></p>
          <p class="price"></p>
        </div>
      </div>
    </main>
    <div id="contact_modal" class="hidden">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
